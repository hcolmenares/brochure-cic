<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brochure - CIC</title>
</head>

<body>

    <!-- Header -->

    <header class="header">
        <div class="header__grid contenedor">
            <div class="header__logo">
                <img class="header__image" src="img/logo-claro.png" alt="Logo cic">
            </div>
            <nav class="navigation">
                <ul class="navigation__lista">
                    <li class="navigation__enlace">Inicio</li>
                    <li class="navigation__enlace">CIC</li>
                    <li class="navigation__enlace">Servicios</li>
                    <li class="navigation__enlace">Productos</li>
                    <li class="navigation__enlace">Contacto</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Wrapper -->

    <main class="catalogo">
        <h2 class="catalogo__heading">Corporación para la Investigación de la Corrosión</h2>

        <div class="catalogo__grid contenedor">

            <div class="carta">
                <h2 class="carta__heading">Brochure <span>CIC</span></h2>

                <div class="carta__contenido">
                    <div class="carta__imagen">
                        <img src="img/Logo.svg" alt="Card_Image_Liquidas">
                    </div>

                    <div class="carta__boton">
                        <a href="#">¡Descarga aquí!</a>
                    </div>
                </div>

            </div> <!-- Fin carta -->

            <div class="carta">
                <h2 class="carta__heading">Catálogo <span>de Productos</span></h2>

                <div class="carta__contenido">
                    <div class="carta__imagen">
                        <img src="img/Catálogo.svg" id="catalogo" alt="imagen catalogo">
                    </div>

                    <div class="carta__boton">
                        <a href="#">¡Descarga aquí!</a>
                    </div>
                </div>

            </div> <!-- Fin carta -->

        </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
        <div class="footer__grid contenedor">
            <p class="footer__texto">Equipo de Alto Desempeño para el Manejo de la Corrosión y la Integridad</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
